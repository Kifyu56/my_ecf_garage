<div class="container-fluid col-10 col-lg-5">
    <div class="card">
        <div class="card-body">
            <form id="loginForm" action="API/verifyLogin.php" method="post">

                <!-- Identifiant -->
                <div class="row m-3">

                    <div class="form-group">
                        <label for="user_id">Identifiant :</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" minLength="5" maxLength="5"
                            pattern="\d{5}" title="Cinq chiffres requis" required>
                    </div>

                </div>

                <!-- Mot de passe -->
                <div class="row m-3">

                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                </div>

                <!-- Se souvenir de moi -->
                <div class="row m-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                    </div>
                </div>

                <!-- Bouton de validation -->
                <div class="row m-3">
                    <button type="submit" class="btn btn-primary">OK</button>
                </div>

            </form>
        </div>
    </div>
</div>
